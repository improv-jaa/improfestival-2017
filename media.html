---
layout: empty
---
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="{% t menu.close %}"><span
            aria-hidden="true">&times;</span></button>
    <h3 class="modal-title" id="modal-details-title">{% t content.tilt_in_media %}</h3>
</div>

<div class="modal-body">
    <div class="row">

        <div class="col-lg-12">
        {% for year in site.data.media %}
        <h3 class="text-center">{{ year[0] }}</h3>


        <div class="table-responsive">
            <table class="table table-hover">
                {% for article in year[1] %}
                <tr>
                    <td class="col-lg-2">{{ article.publisher }}</td>
                    <td class="col-lg-10"><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>

        {% endfor %}
        </div>
    </div>
</div>
