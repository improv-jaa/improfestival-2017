<div class="row">
    <div class="col-lg-12">
        <h1 id="sponsors">{% t menu.sponsors %}</h1>
    </div>
</div>

<div class="row row-equal-height">

    <div class="col-lg-1 hidden-xs"></div>
    {% for sponsor in site.data.sponsors %}
    <div class="col-xs-4 col-lg-3 vertical-center">
        <a href="{{ sponsor.url }}" target="_blank">
            <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                 data-src="{{ sponsor.logo | asset_path }}"
                 alt="{{ sponsor.name }}"
                 title="{{ sponsor.name }}"
                 class="b-lazy img-rounded img-padded img-grayscale img-responsive" />
        </a>
    </div>
    {% endfor %}
</div>
