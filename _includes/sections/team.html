<div class="row">
    <div class="col-lg-12">
        <h1 id="team">{% t menu.team %}</h1>
    </div>
</div>
<div class="row row-equal-height">
    <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2"></div>
    {% for staff in site.team %}
    <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
        <a data-toggle="modal" data-target="#modal-details"
           href="{{ site.baseurl | append:staff.url }}">
            {% img '{{ staff.image }}' alt:'{{ staff.name }}' class:'img-circle img-responsive img-grayscale' %}
        </a>
        <h3 class="text-center">{{ staff.name }}</h3>
    </div>
    {% endfor %}
</div>
